<!doctype html>
<html lang="en">
    <head>
        <script>
            function applyTheme() {
                document.documentElement.classList.toggle(
                    "darkmode",
                    localStorage.theme === "dark" ||
                    (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
                );
            }

            applyTheme();
        </script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | url }}">
        <link rel="icon" href="{{ '/favicon.jpg' | url }}" type="image/jpeg">
        <title>{{ title or "Gene's Blog" }}</title>
    </head>

    <body class="px-half pb-default leading-5 text-step-1 text-typography dark:text-typography-dark font-primary-stack bg-base dark:bg-base-dark">
        <div class="flex flex-col w-full max-w-body mx-auto p-default bg-body dark:bg-body-dark">
            {% include "partials/header.html" %}

            <main>
                {{ content | safe }}
            </main>

            {% include "partials/footer.html" %}
        </div>
    </body>
</html>
